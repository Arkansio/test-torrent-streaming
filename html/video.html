<!DOCTYPE html>

<head></head>

<body>
    <video id="videoPlayer" controls>
            <source src="http://localhost:8080/stream?id=5d81230ea7032b274e1fa3a5" type="video/mp4">
        <source src="http://localhost:8080/stream?id=5d81230ea7032b274e1fa3a5" type="video/webm">
    </video>
    <button id="toggleButton"></button>
    <script>
        const VP = document.getElementById('videoPlayer') // player
        const VPToggle = document.getElementById('toggleButton') // button
        VPToggle.addEventListener('click', function () {
            if (VP.paused) VP.play()
            else VP.pause()
        })
    </script>
</body>

</html>
